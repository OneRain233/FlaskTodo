<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!--    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.2.2/css/bootstrap.min.css">-->
    <!--    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.2.2/js/bootstrap.min.js"></script>-->
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://cdn.staticfile.org/semantic-ui/2.2.13/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/semantic-ui/2.2.13/semantic.min.css">
    <!--    boostrap-->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <h3 class="ui teal header">
                Welcome to TODO LIST
            </h3>
            <div class="content">
                Register to your account
            </div>
        </h2>

        <form class="ui large form" action="/register" method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="mail icon"></i>
                        <input type="text" name="email" placeholder="Email">
                    </div>

                </div>
                <!--                csrf-->
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="ui fluid large teal submit button">Register</div>
            </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui message">
            Already registered? <a href="/login">Login</a>
        </div>
    </div>
</div>

</body>

</html>
