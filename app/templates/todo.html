{% extends "base.html" %}

{% block content %}
<div class="ui container">
    <div class="ui container">
        <div class="ui container">
            <div class="ui card text-center" id="add-form" style="margin-bottom: 10px; padding: 10px; display: none;">
                <div class="ui form">
                    <div class="field">
                        <label class="card-header" for="title">Title</label>
                        <input type="text" name="title" id="title" placeholder="Title">
                    </div>
                    <div class="field">
                        <label class="card-header" for="description">Description</label>
                        <input type="text" name="description" id="description" placeholder="Description">
                    </div>
                    <div class="field">
                        <label class="card-header" for="date">Date</label>
                        <input type="date" name="date" id="date" placeholder="Date">
                    </div>
                    <div class="field">
                        <label class="card-header" for="date">Time</label>
                        <div class="ui input left icon">
                            <select name="hour" id="hour">
                                {% for i in range(0, 24) %}
                                <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                            <select name="minute" id="minute">
                                {% for i in range(0, 60) %}
                                <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>

                    </div>
                    <button class="ui button" type="submit" id="add-submit">Submit</button>
                </div>
            </div>
        </div>
        <div class="ui grid two column ">

                    </div>
                    <div class="label">

                </div>
                <div class="green statistic">

                    <div class="label">

                </div>
                <div class="blue statistic">
                    <div class="value" id="incomplete-items">

                </div>
            </div>
