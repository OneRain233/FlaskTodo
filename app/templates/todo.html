                <div class="green statistic">
                    <div class="value" id="completed-items">

                </div>
                <div class="blue statistic">
                    <div class="value" id="incomplete-items">
                        0

                    <div class="label">
                        Incomplete
                    </div>
                </div>
            </div>

        </div>
        <div class="ui container todolist-container">

                </div>
                <div class="column">
                    <button id="add_module" class="ui blue button">Add Module</button>
                </div>
                <div class="column">
                    <button id="add" class=" ui blue button">Add Item</button>
                </div>
                <div class="logout column">
